<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Reproductor de audio</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="img/icon.jpg" alt="album bf" class="player__img">
            </div>
            <h2 class="player__artist">King Gnu</h2>
            <h3 class="player__song">Prayer X</h3>
            <input type="range" value="20" min="0" class="player__level">
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">03:19</div>
            </div>
            <audio class="player__audio" controls id="audio">
                <source src="audio/King_Gnu_-_Prayer_X.mp3" type="audio/mpeg"> 
            </audio>
            <div class="player__controls">
            
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                </div>
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-pause pause-btn hide restart"></i>
                </div>
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
